<script Language="JavaScript">
function FormCheck(form1) {
<!--开始-->

if (document.form1.title.value =="") 
{ 
alert("请输入留言标题！"); 
form1.title.focus();
return false;
}
var filter=/^s*[A-Za-z0-9]{5,15}s*$/;<!--验证数字和英文的长度-->
var qqfilter=/^s*[0-9]{5,11}s*$/;<!--验证QQ长度-->
var titfilter=/.{1,21}$/;
var contfilter=/.{1,100}$/;

if (!titfilter.test(form1.title.value)) { 
alert("标题不能超过20个汉字。"); 
form1.title.focus();
return false; 
} 
if (document.form1.name.value =="") 
{ 
alert("请输入您的姓名！"); 
form1.name.focus();
return false;
}
if (!titfilter.test(form1.name.value)) { 
alert("姓名不能超过20个汉字。"); 
form1.name.focus();
return false; 
} 

if (document.form1.tel.value =="") 
{ 
alert("请输入您的电话！"); 
form1.tel.focus();
return false;
}
if (!qqfilter.test(form1.tel.value)) { 
alert("电话只能输入5-11个数字"); 
form1.tel.focus();
return false; 
} 
if (document.form1.email.value =="") 
{ 
alert("请输入您的电子邮箱！"); 
form1.email.focus();
return false;
}
if (document.form1.qq.value =="") 
{ 
alert("请输入您的QQ！"); 
form1.qq.focus();
return false;
}
if (!qqfilter.test(form1.qq.value)) { 
alert("QQ输入不正确，请重新输入"); 
form1.qq.focus();
return false; 
} 
if (document.form1.content.value =="") 
{ 
alert("请输入留言内容！"); 
form1.content.focus();
return false;
}
if (!contfilter.test(form1.content.value)) { 
alert("内容不能超过100个汉字。"); 
form1.content.focus();
return false; 
} 
<!--结束-->
}
</script>

</head>
